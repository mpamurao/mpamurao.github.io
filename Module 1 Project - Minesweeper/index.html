<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINESWEEPER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="loadEasyGrid()">
    <div id="top-heading-container">
        <div id="heading-title">
        <p id="minesweeper">MINESWEEPER</p>
        </div>

        <div id="levels-container">
            <button class="level" id="level-easy" onclick="loadEasyGrid()">
                <p>Easy</p>
            </button>
            <button class="level" id="level-medium" onclick="loadMediumGrid()">
                <p>Medium</p>
            </button>
            <button class="level" id="level-hard" onclick="loadHardGrid()">
                <p>Hard</p>
            </button>
        </div>

    </div>

    <div class="horizontal-line"></div>


    <div id="main-body">
        <div id="main-container">
            <div id="game-heading">
                <div id="mine-container">
        
                </div>
        
                <div id="refresh-icon">
        
                </div>
                
                <div id="timer-container">
        
                </div>
            </div>


            <div id="main-grid">
            </div>

        </div>
    </div>
     
    <script src="./javascript/minesweeper.js"></script>
</body>
</html>
